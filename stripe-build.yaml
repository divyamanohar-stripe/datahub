network:
  http_proxy_whitelist:
    - artifactory-content.stripe.build
    - rpm.nodesource.com
    - vault.centos.org
    - archives.fedoraproject.org
jenkins_jobs:
  - name: "stripe-private-oss-forks-datahub"
    henson_tarball:
      docker:
        dockerfile: Dockerfile
    container_images:
      - artifact_name: datahub-image
        docker:
          dockerfile: Dockerfile.deploy
          post_build: true
        push:
          enabled: true
          repo: stripe/stripe-private-oss-forks/datahub
          responsible_team: data-governance
    network:
      http_proxy_verbose: true
      http_proxy_report_only: true
  - name: "stripe-private-oss-forks-datahub-py"
    container_images:
      - artifact_name: datahub-py-wheel-image
        docker:
          dockerfile: Dockerfile.python
        push:
          enabled: true
          repo: stripe/stripe-private-oss-forks/datahub-py-wheel-image
          responsible_team: data-governance
    network:
      http_proxy_verbose: true
      http_proxy_report_only: true
publisher_settings:
  run_test_publisher: true
  run_cache_publisher: true
  run_henson_tarball_publisher: true
  henson_tarball_publisher_extra_regions: []
