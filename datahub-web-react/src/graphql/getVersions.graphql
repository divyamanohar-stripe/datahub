query getUpstreamVersions($input: SearchAcrossLineageInput!) {
  searchAcrossLineage(input: $input) {
    searchResults {
      entity {
        urn
        type
        ... on DataJob {
          jobId
          versionInfo {
            total
            versionInfos {
              version
              versionType
              externalUrl
              customProperties {
                key
                value
              }
            }
          }
        }
      }
    }
    __typename
  }
}

query getDataJobVersion($urn: String!) {
  dataJob(urn: $urn) {
        urn
        type
        ... on DataJob {
          jobId
          versionInfo {
            total
            versionInfos {
              version
              versionType
              externalUrl
              customProperties {
                key
                value
              }
            }
          }
        }
      }
}