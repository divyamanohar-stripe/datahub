query getUpstreamVersions($input: SearchAcrossLineageInput!, $versionInfosInput: VersionInfosInput!) {
  searchAcrossLineage(input: $input) {
    searchResults {
      entity {
        urn
        type
        ... on DataJob {
          jobId
          versionInfo(input: $versionInfosInput) {
            total
            versionInfos {
              version
              versionType
              externalUrl
              customProperties {
                key
                value
              }
            }
          }
        }
      }
    }
    __typename
  }
}

query getDataJobVersion($urn: String!, $versionInfosInput: VersionInfosInput!) {
  dataJob(urn: $urn) {
        urn
        type
        ... on DataJob {
          jobId
          versionInfo(input: $versionInfosInput) {
            total
            versionInfos {
              version
              versionType
              externalUrl
              customProperties {
                key
                value
              }
            }
          }
        }
      }
}