fragment groupOwnershipFields on Ownership {
    owners {
        owner {
            ... on CorpGroup {
                urn
                type
                name
                properties {
                    displayName
                    email
                }
                editableProperties {
                    description
                    slack
                }
            }
        }
    }
}

fragment groupRelationshipFields on EntityWithRelationships {
    urn
    type
    ... on DataJob {
        urn
        type
        properties {
            name
        }
        dataFlow {
            platform {
                ...platformFields
            }
        }
        ownership {
            ...groupOwnershipFields
        }
    }
    ... on Dataset {
        name
        type
        ownership {
            ...groupOwnershipFields
        }
    }
}

fragment groupFullLineageResults on EntityLineageResult {
    start
    count
    total
    relationships {
        type
        entity {
            ...groupRelationshipFields
        }
    }
}


fragment groupRunResults on DataProcessInstanceResult {
    count
    start
    total
    runs {
        urn
        properties {
            customProperties {
                key
                value
            }
        }
        externalUrl
    }
}

fragment groupSearchResultFields on Entity {
    urn
    type
    ... on Dataset {
        name
        properties {
            name
            customProperties {
                key
                value
            }
        }
        runs: runs(input: $runInput, direction: OUTGOING) {
            ...groupRunResults
        }
        downstream: lineage(input: { direction: DOWNSTREAM, start: 0, count: 100 }) {
            ...groupFullLineageResults
        }

    }

}


fragment groupSearchResults on SearchResults {
    start
    count
    total
    searchResults {
        entity {
            ...groupSearchResultFields
        }
    }
}

query getGroupMetrics($input: SearchAcrossEntitiesInput!, $runInput: DataProcessInstanceInput!) {
    searchAcrossEntities(input: $input) {
        ...groupSearchResults
    }
}